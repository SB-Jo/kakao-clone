<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformations</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background: red;
        /* transform: skew(3odeg, 20deg); */
        animation: 1.5s scalesAndRotateSquare infinite ease-in-out;
      }
      @keyframes scalesAndRotateSquare {
        from {
          transform: none;
        }
        to {
          transform: rotate(2turn) scale(0.5, 0.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
